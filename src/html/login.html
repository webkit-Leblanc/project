<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_reg.css" />
    <script src="../js/require.js" data-main="../js/login_reg.js"></script>
</head>
<body>
    <div id="l-top">
        
    </div>
    <div id="l-main">
        <div class="l-main clearfix container same">
            <img src="../img/loginpic.jpg"/>
            <form>
                <div class="login-input fl">
                    <div class="title clearfix">
                        <div>会员登录</div>
                        <span>立即<a href="#">注册</a></span>
                        <div class="tips">提示信息</div>
                    </div>
                    <div class="inp-box">
                        <i class="icon-user"></i>
                        <input type="text" placeholder="请输入你的手机号/邮箱/用户名" id="usename" name="usename"/>
                    </div>
                    <div class="inp-box">
                        <i class="icon-psw"></i>
                        <input type="password" placeholder="请输入你的密码" id="psw" name="psw"/>
                    </div>
                    <div class="else clearfix">
                        <label class="fl">
                            <input type="checkbox" value="0" id="auto"/><自动登录>
                        </label>
                        <a href="#">忘记密码</a>
                    </div>
                    <div class="submit">
                        <a href="http://www.baidu.com" target="_blank"><input type="submit" value="登录" id="login"/></a>
                    </div>
                </div>
            </form>
        </div> 
    </div>
    <div id="l-bottom">
        
    </div>
</body>
</html>
